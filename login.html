<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>VenomAI - Login</title>
  <link href="css/vendor/tailwind.min.css" rel="stylesheet" />
  <!-- Google Sign-In script removed for offline use; Google Sign-In will not work without internet -->
  <style>
    body {
      background-color: #1a202c; /* Tailwind gray-900 */
      color: white;
    }
    .glass {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
  </style>
</head>
  <body class="min-h-screen flex flex-col items-center justify-center px-4">
    <div class="glass max-w-md w-full p-8 space-y-6">
      <h1 class="text-3xl font-extrabold text-green-400 text-center">Login</h1>

      <!-- Google Sign-In Button -->
      <div id="g_id_onload"
           data-client_id="YOUR_NEW_GOOGLE_CLIENT_ID"
           data-context="signin"
           data-ux_mode="popup"
           data-callback="handleCredentialResponse"
           data-auto_prompt="false">
      </div>
      <div class="g_id_signin" data-type="standard"></div>

      <div class="text-center text-gray-400 my-4">OR</div>

      <!-- Login Form -->
      <form id="login-form" class="glass p-6 rounded-lg">
        <label for="email" class="block text-gray-300 font-semibold">Email</label>
        <input type="email" id="email" name="email" placeholder="you@example.com" required
               class="w-full px-3 py-2 rounded bg-gray-800 text-white focus:outline-none focus:ring-2 focus:ring-green-500" />
        <label for="password" class="block text-gray-300 font-semibold">Password</label>
        <input type="password" id="password" name="password" placeholder="********" required
               class="w-full px-3 py-2 rounded bg-gray-800 text-white focus:outline-none focus:ring-2 focus:ring-green-500" />
        <button type="submit" class="w-full bg-green-500 hover:bg-green-600 py-2 rounded font-bold transition">Login</button>
      </form>
      <script src="js/login.js"></script>

      <div id="message" class="text-center text-red-500"></div>
    </div>

  <script>
    // Google Sign-In callback
    function handleCredentialResponse(response) {
      alert("Google Sign-In successful! Token: " + response.credential);
      // Simulate login success and redirect to dashboard
      window.location.href = "dashboard.html";
    }

    // Login form simulation
    const loginForm = document.getElementById('loginForm');
    const messageDiv = document.getElementById('message');

    loginForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const email = loginForm.email.value.trim();
      const password = loginForm.password.value.trim();
      if (!email || !password) {
        messageDiv.textContent = "Please enter email and password.";
        return;
      }
      messageDiv.textContent = "";
      // Simulate login success
      alert("Login successful!");
      window.location.href = "dashboard.html";
    });
  </script>
</body>
</html>
