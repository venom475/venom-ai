<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI Code Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="bg-gray-900 text-white">
  <!-- Header Section -->
  <header class="bg-black bg-opacity-70 py-4">
    <div class="container mx-auto flex items-center justify-between px-4">
      <div class="flex items-center space-x-4">
        <a href="javascript:history.back()" aria-label="Back" class="text-green-400 hover:text-green-600">
          <i class="fas fa-arrow-left fa-lg"></i>
        </a>
        <div class="text-3xl font-bold text-green-400">AI Code Generator</div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="max-w-4xl mx-auto p-6">
    <textarea id="prompt" rows="6" class="w-full p-4 rounded bg-gray-800 text-white focus:outline-none focus:ring-2 focus:ring-green-500" placeholder="Enter your prompt here..."></textarea>
    <button id="generate-btn" class="mt-4 bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-6 rounded">Generate Code</button>
    <pre id="result" class="mt-6 p-4 bg-gray-800 rounded text-green-400 whitespace-pre-wrap"></pre>
  </main>

  <script src="js/ai-code-generator.js"></script>
</body>
</html>
