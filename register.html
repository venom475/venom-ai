<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>VenomAI - Register / Sign Up</title>
  <link href="css/vendor/tailwind.min.css" rel="stylesheet" />
  <!-- Google Sign-In script -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <style>
    body {
      background-color: #1a202c; /* Tailwind gray-900 */
      color: white;
    }
    .glass {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    .register-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
      background: url('public/REGISTER.jpg') center center/cover no-repeat;
      opacity: 0.25;
      filter: blur(2px);
    }
    .register-content {
      position: relative;
      z-index: 1;
    }
  </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center px-4">
  <div class="register-bg"></div>
  <div class="register-content w-full flex flex-col items-center justify-center">
    <img src="public/REGISTER.jpg" alt="Register" class="glass max-w-md w-full p-8 mb-6 rounded-lg" />
    <div class="glass max-w-md w-full p-8 space-y-6">
      <h1 class="text-3xl font-extrabold text-green-400 text-center">Register / Sign Up</h1>

      <!-- Google Sign-In Button -->
      <div id="g_id_onload"
           data-client_id="YOUR_GOOGLE_CLIENT_ID"
           data-context="signup"
           data-ux_mode="popup"
           data-callback="handleCredentialResponse"
           data-auto_prompt="false">
      </div>
      <div class="g_id_signin" data-type="standard"></div>

      <div class="text-center text-gray-400 my-4">OR</div>

      <!-- Registration Form -->
      <form id="register-form" class="space-y-4">
        <label for="name" class="block text-gray-300 font-semibold">Full Name</label>
        <input type="text" id="name" name="name" required
               class="w-full px-3 py-2 rounded bg-gray-800 text-white focus:outline-none focus:ring-2 focus:ring-green-500" />
        <label for="email" class="block text-gray-300 font-semibold">Email</label>
        <input type="email" id="email" name="email" required
               class="w-full px-3 py-2 rounded bg-gray-800 text-white focus:outline-none focus:ring-2 focus:ring-green-500" />
        <label for="password" class="block text-gray-300 font-semibold">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password"
               class="w-full px-3 py-2 rounded bg-gray-800 text-white focus:outline-none focus:ring-2 focus:ring-green-500" />
        <button type="submit" class="w-full bg-green-500 hover:bg-green-600 py-2 rounded font-bold transition">Register</button>
      </form>

      <div id="message" class="text-center text-red-500"></div>
    </div>
  </div>

  <script src="js/register.js"></script>
</body>
</html>
